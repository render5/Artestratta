<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title> Artestratta </title>
	<style>
		body{
			background-color: #CCC;
		}
		.linea{
			width: 90%;
			height: 1px;
			background-color: darkslategrey;
			margin-left: 5px;
		}
		.titolo{
			position: absolute;
			left: 240px;
			top: 0px;
			width: 60%;
		}
		.corpo{
			position: absolute;
			padding: 5px;
			left: 240px;
			top: 150px;
			width: 70%;
			height: 100%;
			float: left;
		}
		.menu{
			position: absolute;
			margin-left: 50px;
			text-align: right;
			top: 160px;
		}
		.menu_element{
			margin-top: 20px;
			margin-bottom: 20px
		}
		@media (orientation: portrait) {
			.titolo{
				left: 0px;
				width: 100%;
				padding-left: 5%;
				padding-right: 5%;
			}
			.linea{
				width: 100%;
				margin-left:0%;
				margin-right: 0%;
			}
			.menu_element{
				float:left;
				margin-left: 10%;
				margin-right: 10%;
				margin-top: 36px;
				margin-bottom: 30px;
			}	
			.menu_image{
				height: 30px;
				width: auto;
			}
			.menu{
				width: 100%;
				margin-left: 5%;
				margin-right: 5%;
				margin-top: 24px;
				margin-bottom: 20px;
				top:100px;
			}
			.cancella{
				position: absolute;
				left:-1000px;
				top: -1000px;
			}
			.corpo{
				padding: 4%;
				left: 3px;
				top: 180px;
				width: 100%;
			}
			.immagine{
				width: 100%;
			}
		}
	</style>
</head>
<!---------------------------------------------------------------->
<body>
	<div class="titolo">
		<img src="images/titolo.png" alt="" style="margin-top: 32px; margin-bottom: 10px;">
		<div class="linea"></div>
	</div>

	<div class="menu">
		<div class="menu_element">
			<img src="images/works.png" alt="" class="menu_image">
		</div>
		<div class="menu_element">
			<img src="images/movie.png" alt="" class="menu_image">
		</div>
		<div class="menu_element">
			<img src="images/artkit.png" alt="" class="menu_image">
			<br>
			<img src="images/testo_artkit.png" alt="" class="cancella">
		</div>
	</div>
	
	<div class="corpo">
		<div>
			<img src="images/immagine_principale_1_1.jpg" alt="" class="immagine">
		</div>

		<div>
			<div class="testo">
			</div>
			<div class="testo">
			</div>
		</div>

		<div>
			<img src="images/immagine_principale_2.jpg" alt="" class="immagine">
		</div>
	</div>
</body>
</html>
